<section id="our-customer">
	<div class="wrap">
		<h3>We serve Enterprises across the industries.</h3>
		<div class="slide-wrap" data-slide=''>
			<div class="slide">
				<div class="images-size">
					<img src="{{clients.ais.image}}">
				</div>
				<div class="slide-pack">
					<div class="slide-item" data-ng-repeat="client in clients" data-ng-class="{active: $first}" data-slide-item=''>
						<div class="image">
							<img src="{{client.image}}">
						</div>
						<div class="svg">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="ver" pageAlignment="none" x="0px" y="0px" width="1000px" height="501px" viewBox="0 0 1000 501" enable-background="new 0 0 1000 501" xml:space="preserve"><defs><linearGradient x1="-501" y1="0" x2="-500.99999999999966" y2="1000.0000000000001" id="conicle_cus_{{client.name}}_ver" gradientUnits="userSpaceOnUse" gradientTransform="matrix(1 0 0 1 0 0)"><stop offset="0.196" style="stop-color:rgba(255, 255, 255, 0); stop-opacity:0;"/><stop offset="0.752" style="stop-color:rgb({{client.color.rgb}})"/></linearGradient></defs><g type="LAYER"><path transform="matrix(-1.2618194895673856e-14 -1 1 -1.2618194895673856e-14 0 6.195932655828074e-12)" width="501.00000000000017" height="1000.0000000000001" stroke-width="1.2338755648498498" stroke-miterlimit="3" stroke="none" fill="url(#conicle_cus_{{client.name}}_ver)" d="M0,0 L-501,0 L-500.99999999999966,1000.0000000000001 L1.5631940186722204e-13,999.999999999999 L0,0 Z "/></g></svg>
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="hor" pageAlignment="none" x="0px" y="0px" width="1000px" height="626px" viewBox="0 0 1000 626" enable-background="new 0 0 1000 626" xml:space="preserve"><defs><linearGradient x1="-1000" y1="-2.913225216616411e-13" x2="-999.9999999999998" y2="625.9999999999997" id="conicle_cus_{{client.name}}_hor" gradientUnits="userSpaceOnUse" gradientTransform="matrix(1 0 0 1 0 0)"><stop offset="0.29600000000000004" style="stop-color:rgba(255, 255, 255, 0); stop-opacity:0;"/><stop offset="0.8320000000000001" style="stop-color:rgb({{client.color.rgb}})"/></linearGradient></defs><g type="LAYER"><path transform="matrix(1 -1.2679427235631224e-14 1.2679427235631224e-14 1 1000 2.8421709430404007e-13)" width="1000" height="626" stroke-width="1.3792394396449958" stroke-miterlimit="3" stroke="none" fill="url(#conicle_cus_{{client.name}}_hor)" d="M-2.2737367544323206e-13,-4.263256414560601e-14 L-1000,-2.913225216616411e-13 L-999.9999999999998,625.9999999999997 L0,625.9999999999991 L-2.2737367544323206e-13,-4.263256414560601e-14 Z "/></g></svg>
						</div>
						<div class="content">
							<div class="logo" style="background-image: url({{client.logo}});">
							</div>
							<div class="text">
								<h4>{{client.text.title}}</h4>
								<p>{{client.text.detail1}}</p>
								<p>{{client.text.detail2}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="pag">
				<div class="pag-wrap">
				</div>
			</div>
		</div>
	</div>
</section>
<section id="get-start">
	<div class="wrap">
		<h3>Ready to Get Started?</h3>
		<div class="btn">
			<button class="black-border">Download PDF</button>
			<button class="red">Request for Demo</button>
		</div>
	</div>
</section>
